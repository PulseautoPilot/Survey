<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Web Page</title>
</head>
<body>

<!-- Section A: Employee Details -->
<section id="employeeDetails">
    <label for="employeeName">Name:</label>
    <input type="text" id="employeeName">

    <label for="employeeCode">Employee Code:</label>
    <input type="text" id="employeeCode">

    <button onclick="submitEmployeeDetails()">Submit</button>
</section>

<!-- Section B: Company Review -->
<section id="companyReview" class="hidden">
    <p>Welcome to the Company Review section! Please take a few minutes to share your thoughts about our company.</p>
    <a href="https://ambitionbox.com/contribute/company-review-v3?campaign=contribution_dropdown" target="_blank">Company Review Link</a>
    <button onclick="proceedToSocialSharing()">Submit</button>
</section>

<!-- Section C: Social Sharing -->
<section id="socialSharing" class="hidden">
    <p>Thank you for completing the Company Review!</p>
    <p>Have you liked and shared our page on social media?</p>
    <button onclick="showCompletionMessage()">Yes</button>
    <p>No Links: <!-- Add links to like and share the page on social media --></p>
</section>

<!-- Section D: Completion -->
<section id="completion" class="hidden">
    <p>Thank you for your valuable feedback!</p>
</section>

<script src="script.js"></script>
</body>
</html>
