<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }

        section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        select,
        input {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <section id="sectionA">
        <h2>Section A - Name & Employee Code</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>
        <label for="employeeCode">Employee Code:</label>
        <input type="text" id="employeeCode" required><br>
        <button onclick="moveToSectionB()">Next</button>
    </section>

    <section id="sectionB">
        <h2>Section B - Company Review</h2>
        <p>Complete the <a href="https://www.ambitionbox.com/contribute/company-review-v3?campaign=contribution_dropdown" target="_blank">company review</a> to proceed.</p>
        <button onclick="moveToSectionC()">Review Completed</button>
    </section>

    <section id="sectionC">
        <h2>Section C - Liked & Shared?</h2>
        <label for="likedShared">Have you liked & shared the page?</label>
        <select id="likedShared" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br>
        <button onclick="moveToSectionD()">Next</button>
    </section>

    <section id="sectionD">
        <h2>Section D - Unique Code</h2>
        <p>Thank you for completing the process!</p>
        <p>Your Unique Code: <span id="uniqueCode"></span></p>
    </section>

    <script>
        function moveToSectionB() {
            var name = document.getElementById('name').value;
            var employeeCode = document.getElementById('employeeCode').value;

            // Check if both fields are filled
            if (name && employeeCode) {
                document.getElementById('sectionA').style.display = 'none';
                document.getElementById('sectionB').style.display = 'block';
            } else {
                alert('Please enter your Name and Employee Code.');
            }
        }

        function moveToSectionC() {
            // Assuming completion of the company review
            document.getElementById('sectionB').style.display = 'none';
            document.getElementById('sectionC').style.display = 'block';
        }

        function moveToSectionD() {
            var likedSharedValue = document.getElementById('likedShared').value;
            if (likedSharedValue.toLowerCase() === 'yes') {
                document.getElementById('sectionC').style.display = 'none';
                document.getElementById('sectionD').style.display = 'block';
                generateUniqueCode();
                saveUserData();
            } else {
                alert('Please like and share the page to proceed to Section D.');
            }
        }

        function generateUniqueCode() {
            // Add logic to generate a unique code for the user
            // For simplicity, generating a random code here
            var uniqueCode = Math.random().toString(36).substr(2, 8);
            document.getElementById('uniqueCode').innerText = uniqueCode;
        }

        function saveUserData() {
            var name = document.getElementById('name').value;
            var employeeCode = document.getElementById('employeeCode').value;
            var uniqueCode = document.getElementById('uniqueCode').innerText;

            // Assuming you have a GitHub repository where you want to store the data
            // Replace 'USERNAME', 'REPO_NAME', and 'FILENAME' with your GitHub username, repository name, and filename
            var githubUrl = 'https://api.github.com/repos/Pulseautopilot/Survey/contents/Text.json';

            // Data to be stored
            var userData = {
                name: name,
                employeeCode: employeeCode,
                uniqueCode: uniqueCode
            };

            // Send a POST request to GitHub API to create or update the file
            fetch(githubUrl, {
                method: 'PUT',
                headers: {
                    'Authorization': 'Bearer YOUR_GITHUB_TOKEN',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: 'Add user data',
                    content: btoa(JSON.stringify(userData)),
                    sha: null
                })
            })
            .then(response => response.json())
            .then(data => console.log('User data saved:', data))
            .catch(error => console.error('Error saving user data:', error));
        }
    </script>
</body>

</html>
