<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }

        button {
            background-color: #f26722;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e4571e;
        }

        select,
        input {
            padding: 10px;
            margin-bottom: 10px;
            width: calc(100% - 20px);
            box-sizing: border-box;
        }

        #uniqueCode {
            color: #f26722;
            font-weight: bold;
            font-size: 18px;
        }

        #timer {
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <section id="sectionA">
        <h2>Section A - Name & Employee Code</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>
        <label for="employeeCode">Employee Code:</label>
        <input type="text" id="employeeCode" required><br>
        <button onclick="moveToSectionB()">Next</button>
    </section>

    <section id="sectionB">
        <h2>Section B - Company Review</h2>
        <p>Complete the <a href="https://www.ambitionbox.com/contribute/company-review-v3?campaign=contribution_dropdown" target="_blank">company review</a> to proceed.</p>
        <button onclick="moveToSectionC()">Review Completed</button>
    </section>

    <section id="sectionC">
        <h2>Section C - Liked & Shared?</h2>
        <label for="likedShared">Have you liked & shared the page?</label>
        <select id="likedShared" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br>
        <button onclick="moveToSectionD()">Next</button>
    </section>

    <section id="sectionD">
        <h2>Section D - Unique Code</h2>
        <p>Thank you for completing the process!</p>
        <p>Your Unique Code: <span id="uniqueCode"></span></p>
        <button onclick="resetForm()">Start Over</button>
    </section>

    <script>
        let timer;

        function moveToSectionB() {
            var name = document.getElementById('name').value;
            var employeeCode = document.getElementById('employeeCode').value;

            // Check if both fields are filled
            if (name && employeeCode) {
                document.getElementById('sectionA').style.display = 'none';
                document.getElementById('sectionB').style.display = 'block';
                startSectionTimer('sectionB', 120); // 2-minute timer for Section B
            } else {
                alert('Please enter your Name and Employee Code.');
            }
        }

        function moveToSectionC() {
            // Assuming completion of the company review
            document.getElementById('sectionB').style.display = 'none';
            document.getElementById('sectionC').style.display = 'block';
            startSectionTimer('sectionC', 120); // 2-minute timer for Section C
        }

        function moveToSectionD() {
            var likedSharedValue = document.getElementById('likedShared').value;
            if (likedSharedValue.toLowerCase() === 'yes') {
                document.getElementById('sectionC').style.display = 'none';
                document.getElementById('sectionD').style.display = 'block';
                generateUniqueCode();
                saveUserData();
            } else {
                alert('Please like and share the page to proceed to Section D.');
            }
        }

        function generateUniqueCode() {
            // Add logic to generate a unique code for the user
            // For simplicity, generating a random code here
            var uniqueCode = Math.random().toString(36).substr(2, 8);
            document.getElementById('uniqueCode').innerText = uniqueCode;
        }

        function startSectionTimer(sectionId, seconds) {
            var button = document.getElementById(sectionId).querySelector('button');
            var timerElement = document.getElementById('timer');

            // Display timer and start countdown
            timerElement.innerText = `Next button will appear in ${seconds} seconds`;
            timer = setInterval(function () {
                seconds--;
                timerElement.innerText = `Next button will appear in ${seconds} seconds`;

                if (seconds <= 0) {
                    clearInterval(timer);
                    button.style.display = 'block';
                    timerElement.innerText = '';
                }
            }, 1000);
        }

        function resetForm() {
            // Reset the form and clear the timer
            clearInterval(timer);
            document.getElementById('sectionA').style.display = 'block';
            document.getElementById('sectionB').style.display = 'none';
            document.getElementById('sectionC').style.display = 'none';
            document.getElementById('sectionD').style.display = 'none';
            document.getElementById('name').value = '';
            document.getElementById('employeeCode').value = '';
            document.getElementById('likedShared').value = 'yes'; // Reset dropdown
            document.getElementById('uniqueCode').innerText = '';
            document.getElementById('timer').innerText = '';
        }
    </script>
</body>

</html>
