<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal UI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ecf0f1; /* Light Blue */
            color: #333;
            transition: background-color 0.5s;
        }

        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #bdc3c7; /* Light Gray */
            transition: background-color 0.5s;
        }

        #start-button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #e67e22; /* Subtle Orange */
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        #start-button:hover {
            background-color: #d35400; /* Darker Orange */
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div id="content">
    <h1>Welcome to Minimal UI</h1>
    <button id="start-button" onclick="startAction()">Get Started</button>
</div>

<script>
    function startAction() {
        // Update background color for a subtle transition
        document.body.style.backgroundColor = "#3498db"; /* Blue */
        document.getElementById("content").style.backgroundColor = "#95a5a6"; /* Darker Gray */

        // You can add more actions or transitions here
    }
</script>

</body>
</html>
