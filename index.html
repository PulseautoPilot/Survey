<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Compilation & Redirect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #ff8c00, #3498db);
      font-family: Arial, sans-serif;
      color: #fff;
    }

    #landing-page {
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    #start-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
    }

    #start-button:hover {
      background-color: #ff8c00;
      transform: scale(1.05);
    }

    #linkedin,
    #facebook {
      margin-top: 20px;
      display: none;
    }

    #google-form {
      margin-top: 20px;
      display: none;
    }

    .social-link {
      text-decoration: none;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      margin: 0 10px;
      background-color: #3498db;
      transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
    }

    .social-link:hover {
      background-color: #ff8c00;
      transform: scale(1.05);
    }

    .seamless-box {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      cursor: pointer;
      display: none;
    }

    .seamless-box:hover {
      background-color: #ecf0f1;
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .content {
      text-align: center;
      color: #333;
    }

    h1 {
      color: #ff8c00;
    }

    h2 {
      margin-bottom: 10px;
      color: #3498db;
    }

    p {
      margin: 0;
    }
  </style>
</head>

<body>
  <div id="landing-page">
    <h1>Task Compilation & Redirect</h1>
    <button id="start-button" onclick="redirectToAmbitionBox()">Start Your Journey</button>

    <div id="linkedin">
      <a href="https://in.linkedin.com/company/scymes" target="_blank" rel="noopener noreferrer" class="social-link">Connect on LinkedIn</a>
    </div>

    <div id="facebook">
      <a href="https://m.facebook.com/p/Scymes-Services-Pvt-Ltd-100088882158313" target="_blank" rel="noopener noreferrer" class="social-link">Connect on Facebook</a>
    </div>

    <div id="google-form">
      <p>Connections confirmed! Proceed to the Google Form:</p>
      <button onclick="generateSessionID()">Continue</button>
    </div>

    <div class="seamless-box">
      <div class="content">
        <h2>Polished Seamless UI</h2>
        <p>Hover over the box for a refined and seamless experience!</p>
      </div>
    </div>
  </div>

  <script>
    function redirectToAmbitionBox() {
      window.location.href = "https://www.ambitionbox.com/contribute/company-review-v3?campaign=company_info_header&company_name=Scymes%20Services%20";
    }

    function showLinks() {
      document.getElementById("linkedin").style.display = "flex";
      document.getElementById("facebook").style.display = "flex";
      setTimeout(function () {
        document.getElementById("google-form").style.display = "block";
      }, 60000);
    }

    function generateSessionID() {
      // Assuming you have a function to generate a unique session ID
      var sessionID = generateUniqueSessionID();
      var googleFormLink = "https://forms.gle/SeP3st2G7o3ujaAH7?sessionID=" + sessionID;
      window.location.href = googleFormLink;
    }

    function generateUniqueSessionID() {
      // Implement your logic to generate a unique session ID here
      // You can use a library like uuid or generate it on the server-side
      return "your_unique_session_id";
    }

    const seamlessBox = document.querySelector(".seamless-box");
    seamlessBox.addEventListener("mouseover", () => {
      seamlessBox.style.display = "block";
    });
  </script>
</body>

</html>
