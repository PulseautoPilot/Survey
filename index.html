<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #f0f0f0;
    }
    .landing-page {
      background: linear-gradient(to bottom, #ffad33, #007bff, #8c8c8c);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
    }
    .start-button {
      background-color: #fff;
      color: #007bff;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .loader {
      display: none;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #ffffff;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .thankyou-reward {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    .social-links {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    .social-link {
      margin: 0 10px;
      text-decoration: none;
      color: #fff;
      font-size: 16px;
    }
    .google-form-link {
      margin-top: 20px;
      width: 80%;
      padding: 10px;
      font-size: 16px;
    }
  </style>
  <script>
    function startTask() {
      showLoader();
      // Simulate async operation
      setTimeout(function() {
        redirectToAmbitionBox();
      }, 2000);
    }

    function redirectToAmbitionBox() {
      window.location.href = "https://www.ambitionbox.com/contribute/company-review-v3?campaign=company_info_header&company_name=Scymes%20Services%20";
      showLoader();
      // Simulate async operation
      setTimeout(function() {
        showThankYouReward();
      }, 2000);
    }

    function showThankYouReward() {
      hideLoader();
      document.querySelector('.thankyou-reward').style.display = 'block';
      // Simulate async operation
      setTimeout(function() {
        showSocialLinks();
      }, 60000); // 1 minute timer
    }

    function showSocialLinks() {
      document.querySelector('.social-links').style.display = 'block';
      // Generate unique session ID (you may want to use a more secure method)
      var sessionID = generateSessionID();
      // Prefill Google Form link with the session ID
      var googleFormLink = "https://forms.gle/SeP3st2G7o3ujaAH7?sessionID=" + sessionID;
      document.querySelector('.google-form-link').value = googleFormLink;
    }

    function generateSessionID() {
      // Implement your logic to generate a unique session ID here
      return Date.now().toString(36) + Math.random().toString(36).substr(2);
    }

    function showLoader() {
      document.querySelector('.loader').style.display = 'block';
    }

    function hideLoader() {
      document.querySelector('.loader').style.display = 'none';
    }
  </script>
</head>
<body>
  <div class="landing-page">
    <button class="start-button" onclick="startTask()">Start</button>
    <div class="loader"></div>
    <div class="thankyou-reward">
      <img loading="lazy" alt="thankyou-gift-icon" src="https://static.ambitionbox.com/static/rewards/thanku-gift.svg" class="mb-35 gift-icon">
    </div>
    <div class="social-links">
      <p>Connect with us on social media:</p>
      <a class="social-link" href="https://in.linkedin.com/company/scymes" target="_blank">LinkedIn</a>
      <a class="social-link" href="https://m.facebook.com/p/Scymes-Services-Pvt-Ltd-100088882158313" target="_blank">Facebook</a>
      <br>
      <p>Paste the generated session ID in the field below before submitting the Google Form:</p>
      <input type="text" class="whsOnd zHQkBf google-form-link" jsname="YPqjbf" autocomplete="off" tabindex="0" aria-labelledby="i5" aria-describedby="i6 i7" aria-disabled="false" required="" dir="auto" data-initial-dir="auto" data-initial-value="">
    </div>
  </div>
</body>
</html>
